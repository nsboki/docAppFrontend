<h1>User Appointments List</h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Doctor</th>
			<th>Patient</th>
			<th>Date</th>
			<th>Description</th>
			<th>Confirmed?</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let appointment of appointmentList">
			<td>{{appointment.doctorUsername}}</td>
			<td>{{appointment.patient.username}}</td>
			<td>{{appointment.date | date: 'MM/dd/yyyy - hh:mm'}}</td>
			<td>{{appointment.description}}</td>
			<td>{{appointment.confirmed}}</td>
			<td [hidden]="appointment.confirmed"><a (click)="confirmAppointment(appointment.id)" style="cursor: pointer;">Confirm</a></td>
		</tr>
	</tbody>
</table>
<button class="btn btn-success" (click)="onNew()">Schedule An Appointment</button>
