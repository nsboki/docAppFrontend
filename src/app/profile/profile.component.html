<div class="row">
	<div class="col-md-12 col-xs-12">
		<h1>{{me?.username}} profile! </h1>
	</div>
</div>

<div class="row">
	<div class="col-md-12 col-xs-12">
	    <form class="col-md-12 col-xs-12" (ngSubmit)="onSubmit()" [hidden]="!editMode">       
	      	<h2 class="clean-font">Edit your profile</h2>
	     	<div class="col-xs-12">
				<button class="btn btn-success" type="submit">Save</button>
			  	<button class="btn btn-danger" (click)="onCancel()">Cancel</button>
			</div>
			<div class="col-xs-12">
				<ul class="list-group">
					<li class="list-group-item"><label>First name:</label>
				    <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName"  name="firstName" autofocus="" />
					</li>
					<li class="list-group-item"><label>Last name:</label>
	  	      		<input type="text" class="form-control" name="lastName" [(ngModel)]="lastName"   /> 
					</li>
				</ul>
			</div>
	      <br />
	    </form>
	    <div [hidden]="editMode">
			<div class="col-xs-12">
				<!-- <button class="btn btn-primary" (click)="onEdit()">Edit</button> -->
			</div>
			<div class="col-xs-12">
				<ul class="list-group">
					<li class="list-group-item"><label>Username:</label>
						<p>{{me?.username}}</p></li>
					<li class="list-group-item"><label>First name:</label>
						<p>{{me?.firstName}}</p></li>
					<li class="list-group-item"><label>Last name:</label>
						<p>{{me?.lastName}}</p></li>
					<li class="list-group-item"><label>e-mail:</label>
						<p>{{me?.email}}</p></li>
					<li class="list-group-item" [hidden]="hasDoctor" ><label>doctor:</label>
						<p>{{me?.doctorUsername}}</p></li>	
				</ul>
			</div>
	    </div>
  	</div>
</div>
