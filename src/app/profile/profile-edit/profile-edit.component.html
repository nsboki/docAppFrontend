<div class="row">
	<div class="col-md-12 col-xs-12">
    <!-- {{ alert.message }} -->
		<h1> Change settings request</h1>
	</div>
</div>

<div class="example-container">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
<mat-card>
   <mat-form-field *ngIf=false>
    <input matInput placeholder="First Name" formControlName="username">
  </mat-form-field> 
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="firstName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="lastName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Your email" formControlName="email" required>
    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
  </mat-form-field>
  <mat-form-field>
    <!-- <input matInput placeholder="Doctor" formControlName="doctor" required> -->
     <!-- <mat-select placeholder="Select" [(value)] = "selected">  -->
     <mat-select placeholder="Doctor" formControlName = "doctor" required> 
      <mat-option *ngFor="let doctor of doctorList" [value]="doctor.username">
        {{ doctor.username }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
<button mat-button class="btn btn-success" type="submit">Send request!</button>
<button mat-button class="btn btn-danger" (click)="onCancel()">Cancel</button>
</form> 
</div>
